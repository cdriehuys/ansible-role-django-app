---
- hosts: all
  remote_user: root
  vars:
    ansible_user_public_keys:
      - tests/key.pub
    apt_cache_time: 0

    # Simple django app for testing
    app_repo: 'https://github.com/cdriehuys/django-hello-world'
    app_package: hello_world
    django_project_settings:
      SECRET_KEY: "'secret'"
      DEBUG: True

  roles:
    - role_under_test
